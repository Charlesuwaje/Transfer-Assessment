version: "3.9"

services:
  app:
    build: .
    container_name: sycamore-app
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  postgres:
    image: postgres:16
    container_name: sycamore-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sycamore
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: sycamore-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
